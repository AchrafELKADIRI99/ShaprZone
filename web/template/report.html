                <div class="card-header">
                  <div class="row">
                    <div class="col-md-8">Attendance</div>
                    <div class="col-md-4">
                      <a
                        id="downloadLink"
                        onclick="exportF(this)"

                    <div class="form-group">
                      <label>Select Class:</label>
                      <select class="form-select" id="select-class" required>
                        <option value="">Select Class</option>
                        <option value="C1">C1</option>
                        <option value="C2">C2</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="date-input" class="col-form-label"
                        >Date</label
                      >
                      <input
                        class="form-control"
                        type="text"
                        value="17-1-2022"
                        id="date-input"
                        required
                      />
                    </div>
                    <button type="submit" class="btn btn-info">
                      Show Attendance
