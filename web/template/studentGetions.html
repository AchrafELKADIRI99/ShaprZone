            <div class="row">
              <div class="col-lg-8 col-md-8">
                <div class="row">
                  <div class="col-lg-12 col-md-12">
                    <div class="card" id="display">
                      <div class="card-header">
                        <form>
                          <div class="row">
                            <div class="col-md-6 col-lg-6">
                              <div class="form-group">
                                <select
                                  class="form-select"
                                  id="search-class-data"
                                >
                                  <option selected>Select Class</option>
                                  <option value="C1">C1</option>
                                  <option value="C2">C2</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-md-6 col-lg-6">
                              <a
                                class="btn btn-info"
                                onclick="showStudentDataTable();"
                                >Show Data</a
                              >
                            </div>
                          </div>
                        </form>
                      </div>

                      <div class="card-body">
                        <div class="table-wrapper-scroll-y my-custom-scrollbar">
                          <table class="table table-striped">
                            <thead>
                              <tr>
                                <th scope="col">Student ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Class</th>
                                <th scope="col">Session</th>
                                <th scope="col">Action</th>
                              </tr>
                            </thead>
                            <tbody id="student-data-table"></tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6">
                    <div
                      class="card"
                      style="display: none"
                      id="add-new-student"
                    >
                      <div class="card-header">Add New Student</div>
                      <div class="card-body">
                        <form>
                          <div class="form-group">
                            <label for="student-id">Student ID(Unique):</label>
                            <input
                              type="text"
                              class="form-control"
                              id="student-id"
                            />
                          </div>
                          <div class="form-group">
                            <label for="name">Full Name:</label>
                            <input type="name" class="form-control" id="name" />
                          </div>
                          <div class="form-group">
                            <label>Select Class:</label>
                            <select class="form-select" id="student-class">
                              <option selected>Select Class</option>
                              <option value="C1">C1</option>
                              <option value="C2">C2</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="session">Session:</label>
                            <input
                              type="number"
                              maxlength="4"
                              class="form-control"
                              id="session"
                            />
                          </div>
                          <label>Photos(6 Photo):</label>
                          <div class="row mr-1" id="captured-photo"></div>
                        </form>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6">
                    <div
                      class="card"
                      style="display: none"
                      id="add-new-student-photo"
                    >
                      <div class="card-header">Capture photo</div>
                      <div class="card-body">
                        <img
                          src="../img/display.png"
                          id="video"
                          style="width: 245px; height: 200px"
                        />
                        <form>
                          <div class="form-group" id="ip-address-group">
                            <input
                              type="hidden"
                              class="form-control"
                              id="ip-address"
                              placeholder="https or http://192.168.0.2"
                            />
                          </div>
                        </form>
                        <div class="row" id="add-student-buttons">
                          <div class="row pb-2">
                            <div class="col-sm-4 col-md-4">
                              <input
                                type="button"
                                id="photo-capture-start"
                                class="btn btn-info"
                                value="Start"
                                onclick="startVideoForCapture()"
                              />
                            </div>
                            <div class="col-sm-4 col-md-4">
                              <input
                                type="button"
                                id="photo-capture-stop"
                                class="btn btn-danger d-none"
                                value="Stop"
                                onclick="stop_video()"
                              />
                            </div>
                            <div class="col-sm-4 col-md-4">
                              <a
                                href="#"
                                id="photo-capture"
                                class="btn btn-info d-none"
                                onclick="capturePhoto()"
                                >
<!--                                <span class="mdi mdi-camera-outline"></span>-->
Capture
                              </a>
                            </div>
                          </div>
                          <input
                            type="button"
                            id="submit-student-data"
                            class="btn btn-success d-none "
                            value="Save Student Data"
                            onclick="stop_video();submitStudentData();"
                          />
                        </div>
                        <div id="message"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- row -->
              </div>
              <!-- col-md-8 -->

              <div class="col-lg-4 col-md-4">
                <div class="card">

                      <a href="#" class="btn btn-info" onclick="studentData();"
                        >Student Data</a
                      >
                      <a
                        href="#"
                        class="btn btn-success"
                        onclick="addNewStudent();"
                        >Add Student</a
                      >
                    </form>
                  </div>
                </div>
              </div>
